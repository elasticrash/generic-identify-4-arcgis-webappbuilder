<div data-dojo-type="dijit/form/Form" id="myFormThree" data-dojo-id="myFormThree"
     encType="multipart/form-data" action="" method="">
    <div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="FName" required="true" type="text" placeholder="${nls.fname}">
        </div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="LName" required="true" type="text" placeholder="${nls.lname}">
        </div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="Phone" required="true" type="text" placeholder="${nls.phone}">
        </div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="email" required="true" type="email" placeholder="${nls.email}">
        </div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="address" required="true" type="text" placeholder="${nls.address}">
        </div>
        <div data-dojo-attach-point="selectSpatialDiv" style="margin-left:7px; margin-top:7px;">
            <table class="current-view" valign="top" cellpadding="0" cellspacing="0">
                <tbody>
                <tr class="draw-graphic-tr">
                    <td>
                        <input type="radio" data-dojo-attach-point="cbxnoGraphic" data-dojo-attach-event="onclick:_onCbxDescriptionClicked" />
                    </td>
                    <td class="no-graphic-td">
                        <label data-dojo-attach-point="noGraphicLabel" class="no-graphic-tip">${nls.noGraphicOnMap}</label>
                    </td>
                </tr>
                <tr class="current-extent-tr">
                    <td>
                        <input type="radio" data-dojo-attach-point="cbxUseMapExtent" checked data-dojo-attach-event="onclick:_onCbxUseMapExtentClicked" />
                    </td>
                    <td class="current-extent-td">
                        <label data-dojo-attach-point="currentExtentLabel" class="map-extent-tip">${nls.useCurrentMapExtent}</label>
                    </td>
                </tr>
                <tr class="draw-graphic-tr">
                    <td>
                        <input type="radio" data-dojo-attach-point="cbxDrawGraphic" data-dojo-attach-event="onclick:_onCbxDrawGraphicClicked" />
                    </td>
                    <td class="draw-graphic-td">
                        <label data-dojo-attach-point="drawGraphicLabel" class="draw-graphic-tip">${nls.drawGraphicOnMap}</label>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="draw-graphic" data-dojo-attach-point="drawBoxDiv"></div>
        </div>

        <div class="jimu-r-row add-section">
            <textarea style="width: 100%; height: 100px;" data-dojo-attach-point="request" type="text" placeholder="${nls.request}">
        </textarea>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="street" type="text" placeholder="${nls.street}">
        </div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="number" type="number" placeholder="${nls.number}">
        </div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="area" type="text" placeholder="${nls.area}">
        </div>
        <div class="jimu-r-row add-section">
            <input class="jimu-input input-frame-name" data-dojo-attach-point="dd" type="text" placeholder="${nls.dd}">
        </div>
        <div class="jimu-r-row add-section">
            <div class="btn-add" type="button" data-dojo-attach-point="btnAdd" data-dojo-attach-event="onclick:displayResults"><div class="jimu-center-img"></div></div>
        </div>
    </div>
</div>
